<ion-header>
  <ion-toolbar>
    <ion-title>{{"recipes"|uppercase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./',recipe.id]" >
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-lable>{{recipe.title}}</ion-lable>
    </ion-item>
  </ion-list>
</ion-content>
